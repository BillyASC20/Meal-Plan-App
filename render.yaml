# Render Deployment Config
# https://render.com

services:
  - type: web
    name: meal-plan-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 5001
      - key: FLASK_DEBUG
        value: false
    healthCheckPath: /health
